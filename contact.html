<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>

      <textarea name="" id="" cols="15" rows="3"></textarea>
    </form>
  </body>
